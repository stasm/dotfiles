general {
        output_format = i3bar
        colors = true
        interval = 5
}

order += "battery 0"
order += "battery 1"
order += "cpu_usage"
order += "load"
order += "volume master"
order += "tztime local"

wireless wlan0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

battery 0 {
        format = "(%status %percentage %remaining PWR %consumption)"
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 5
        threshold_type = percentage
}

battery 1 {
        format = "(%status %percentage %remaining PWR %consumption)"
        last_full_capacity = true
        integer_battery_capacity = true
        low_threshold = 5
        threshold_type = percentage
}

tztime local {
        format = "DATE %d/%m TIME %H:%M"
}

cpu_usage {
        format = "CPU %usage"
}

load {
        format = "LOAD %5min"
}

volume master {
        format = "VOL %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
